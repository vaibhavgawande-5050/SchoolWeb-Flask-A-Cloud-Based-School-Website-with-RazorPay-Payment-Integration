<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gawande Patil Public School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
     
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .option-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #45a049;
        }

        .header-top {
            background-color: #2b2b2b;
            padding: 10px 20px;
        }

        .header-left a,
        .header-right a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .header-left a:hover,
        .header-right a:hover {
            color: #4CAF50;
        }

        .footer-content {
            background-color: #2b2b2b;
            color: #cccccc;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .option-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }

            .option-btn {
                padding: 8px 16px;
                font-size: 12px;
                margin: 3px;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
            </div>
            <div class="header-right">
                <a href="{{ url_for('home') }}"class="home-link">Home</a>
                <a href="{{ url_for('contact_page') }}" class="contact-link">Contact</a>
                <a href="{{ url_for('about_page') }}" class="about-link">About</a>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard-container">
            <h2>Admin Dashboard</h2>
            <a href="{{ url_for('fill_result') }}" class="option-btn">Fill Result of Student</a>
            <a href="{{ url_for('view_scores') }}" class="option-btn">See Result</a>
            <a href="{{ url_for('receive_payment') }}" class="option-btn">See List of Students Who Paid Fees </a>
            <a href="{{ url_for('delete_record') }}" class="option-btn">Delete Result Record</a>
            <a href="{{ url_for('view_admission_list') }}" class="option-btn">View Admission List</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gawande Patil Public School. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact_page') }}">Contact</a>
                <a href="{{ url_for('about_page') }}">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
