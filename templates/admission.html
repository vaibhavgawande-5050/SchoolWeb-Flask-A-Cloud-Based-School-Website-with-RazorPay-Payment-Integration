<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #262626;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Form styles */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 25px;
        }

        label {
            font-weight: bold;
            color: #f2f2f2;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333333;
            color: #f2f2f2;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            grid-column: 1 / 3;
            justify-self: center;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .home-button {
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: 1;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .home-button {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<header>
    <div class="header-top">
        <div class="header-left">
            <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
        </div>
        <div class="header-right">
            <a href="{{ url_for('contact_page') }}" class="contact-link">Contact</a>
            <a href="{{ url_for('about_page') }}" class="about-link">About</a>
        </div>
    </div>
    <div class="header-content">
        <h1>Gawande Patil Public School</h1>
        <p class="slogan">"Nurturing Minds, Building Futures"</p>
    </div>
</header>

<body>
    <div class="container">
        <h1>Student Admission</h1>
        <form action="{{ url_for('admission') }}" method="POST">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
    
                <label for="mother_name">Mother's Name:</label>
                <input type="text" id="mother_name" name="mother_name" required>
    
                <label for="mother_occupation">Mother's Occupation:</label>
                <input type="text" id="mother_occupation" name="mother_occupation" required>
    
                <label for="father_occupation">Father's Occupation:</label>
                <input type="text" id="father_occupation" name="father_occupation" required>
    
                <label for="standard">admission for which standard:</label>
                <input type="text" id="standard" name="standard" required>
    
                <label for="school">Previous School:</label>
                <input type="text" id="school" name="school" required>
    
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
    
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
    
                <label for="taluka">Taluka:</label>
                <input type="text" id="taluka" name="taluka" required>
    
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
    
                <button type="submit" name="pay_fees">Pay Admission Fees (â‚¹500)</button>
        </form>
        <div class="buttons">
            <a href="{{ url_for('home') }}" class="home-button">Home</a>
        </div>
    </div>
</body>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Gawande Patil Public School. All rights reserved.</p>
      
    </div>
</footer>
</html>
