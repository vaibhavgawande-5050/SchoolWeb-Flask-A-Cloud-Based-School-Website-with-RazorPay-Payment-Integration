<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Gawande Patil Public School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .header-left a,
        .header-right a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 10px;
        }

        .header-content {
            text-align: center;
        }

        /* Login Container Styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #404040;
            border-radius: 3px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            background-color: #2d2d2d;
            padding: 10px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            margin-top: 10px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: center;
            }

            .header-left,
            .header-right {
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
            </div>

        </div>
        <div class="header-content">
            <h1>Gawande Patil Public School</h1>
            <p class="slogan">"Nurturing Minds, Building Futures"</p>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Teacher Login</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="post" action="{{ url_for('teacher_login') }}">
                <div class="form-group">
                    <label for="teacher-id">Teacher ID</label>
                    <input type="text" id="teacher-id" name="teacher_id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6LdW1agpAAAAAK3sss-ox96HpsRHQVCL-fJL0d3p"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gawande Patil Public School. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact_page') }}">Contact</a>
                <a href="{{ url_for('about_page') }}">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
