<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      color: #bbb;
      margin-bottom: 30px;
    }

    button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Failure</h1>
    <p>Oops! Something went wrong with your payment transaction. Please try again or contact our support team for assistance.</p>
    <a href="{{ url_for('admission_page') }}"><button >Try Again</button> </a>
  </div>
</body>
</html>
