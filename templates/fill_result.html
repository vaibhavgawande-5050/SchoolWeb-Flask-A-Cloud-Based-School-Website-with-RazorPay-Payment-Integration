<!DOCTYPE html>
<html>
<head>
    <title>Subject Scores Submission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Gawande Patil Public School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
            font-size: 36px;
        }

        form {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 100%;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #555555;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444444;
            color: #ffffff;
        }

        label {
            font-size: 18px;
            color: #cccccc;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background-color: #ffcc00;
            color: #222222;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #ffdd55;
        }

        .header-top {
            background-color: #333333;
            padding: 10px 20px;
        }

        .header-left a,
        .header-right a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .header-left a:hover,
        .header-right a:hover {
            color: #ffcc00;
        }

        .header-content {
            padding: 20px;
        }

        .slogan {
            color: #cccccc;
        }

        .footer-content {
            background-color: #333333;
            color: #cccccc;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
            </div>
            <div class="header-right">
                <a href="{{ url_for('home') }}"class="home-link">Home</a>
                <a href="{{ url_for('contact_page') }}" class="contact-link">Contact</a>
                <a href="{{ url_for('about_page') }}" class="about-link">About</a>
            </div>
        </div>
        <div class="header-content">
            <h1>Gawande Patil Public School</h1>
            <p class="slogan">"Nurturing Minds, Building Futures"</p>
        </div>
    </header>
    <h2>Subject Scores Submission</h2>

    <form method="POST" action="{{ url_for('submit_scores') }}">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>

        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required>

        <label for="physics">Physics (out of 100):</label>
        <input type="number" id="physics" name="physics" min="0" max="100" required>
        
        <label for="chemistry">Chemistry (out of 100):</label>
        <input type="number" id="chemistry" name="chemistry" min="0" max="100" required>

        <label for="biology">Biology (out of 100):</label>
        <input type="number" id="biology" name="biology" min="0" max="100" required>

        <label for="math">Math (out of 100):</label>
        <input type="number" id="math" name="math" min="0" max="100" required>

        <button type="submit">Submit Scores</button>

    </form>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gawande Patil Public School. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact_page') }}">Contact</a>
                <a href="{{ url_for('about_page') }}">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
